<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Christy's Name Randomizer</title>
  </head>
  <body>
   <div class="container-fluid">
     <div class="row">
       <div class="col-12 center text-center">
         <h1>Christy's Name Randomizer</h1>
       </div>

       <div class="col-12 center">
        <h2 id="displayName">Add Names!</h2>
       </div>
       <div class="col-12 center mb-2">
        <button type="button" id="randomBtn" class="btn btn-outline-primary">Press For Random Name!</button>
      </div>
       <div class="col-sm-12 center mb-1">
        <div class="input-group">
          <input id="newName" type="text" class="form-control" placeholder="Enter New Name Here" aria-label="New name"
            aria-describedby="submitName">
          <div class="input-group-append">
            <button id="submitName" class="btn btn-outline-primary" type="button">Add</button>
          </div>
        </div>
       </div>

       <div class="col-sm-12 col-md-6 mb-1 center">
        <div class="input-group">
          <input id="numPerG" type="number" class="form-control" placeholder="People Per Group" aria-label="Number Of People"
            aria-describedby="PerGroupBtn">
          <div class="input-group-append">
            <button id="PerGroupBtn" class="btn btn-outline-primary" type="button">Go</button>
          </div>
        </div>
       </div>

       <div class="col-sm-12 col-md-6 center">
        <div class="input-group">
          <input id="numOfG" type="number" class="form-control" placeholder="Amount Of Groups" aria-label="Number Of Groups"
            aria-describedby="OfGroupBtn">
          <div class="input-group-append">
            <button id="OfGroupBtn" class="btn btn-outline-primary" type="button">Go</button>
          </div>
        </div>
       </div>
     </div>

     <div class="row">
       <div class="col-12 col-md-6">
         <div id="listGroup" class="mb-1">
           <!-- Inside the div goes a box, and in that box will populate a list of however many -->
           <!-- <ol class="box my-1">
             <h4>Group 1</h4>
             <li>People</li>
             <li>Here</li>
           </ol>

           <ol class="box my-1">
             <h4>Group 2</h4>
            <li>People</li>
            <li>Here</li>
           </ol>

           <ol class="box my-1">
             <h4>Group 3</h4>
            <li>People</li>
            <li>Here</li>
           </ol>
            -->
         </div>
       </div>
       <div class="col-12 col-md-6 mb-1">
         <ul id="outputList" class="list-group"></ul>
       </div>
     </div>
   </div>
